name: Create Clean Branch tnx_bd

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Create Clean Folder
        run: |
          mkdir deploy_folder
          # আপনার রিকুয়েস্ট অনুযায়ী একটি ফাইল তৈরি করা হচ্ছে
          echo "This is a cleaned branch named tnx_bd" > deploy_folder/info.txt
          # আপনি চাইলে এখানে আপনার README ফাইলটিও ডাউনলোড করে রাখতে পারেন
          curl -L https://raw.githubusercontent.com/nayem-48ai/subDomTop/refs/heads/main/.github/workflows/preview -o deploy_folder/README.md

      - name: Deploy to tnx_bd Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy_folder
          publish_branch: tnx_bd
          force_orphan: true # এটিই মেইন ব্রাঞ্চের ডাটা রিমুভ করবে
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Created clean tnx_bd branch with info.txt"
