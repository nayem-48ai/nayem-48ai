name: Extract Zip and Update tnx_bd Branch

on:
  push:
    branches:
      - tnx_bd # এখন এটি tnx_bd ব্রাঞ্চে পুশ করলে কাজ করবে
  workflow_dispatch:

jobs:
  unzip-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout tnx_bd branch
        uses: actions/checkout@v4
        with:
          ref: tnx_bd # নির্দিষ্টভাবে tnx_bd ব্রাঞ্চটি চেকআউট করা হচ্ছে
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Find and Extract Zip
        run: |
          ZIP_FILE=$(ls *.zip 2>/dev/null | head -n 1)
          
          if [ -n "$ZIP_FILE" ] && [ -f "$ZIP_FILE" ]; then
            echo "Found: $ZIP_FILE. Extracting now..."
            unzip -o "$ZIP_FILE" -d .
            echo "Deleting $ZIP_FILE..."
            rm "$ZIP_FILE"
          else
            echo "No zip file found in tnx_bd branch."
            exit 0
          fi

      - name: Save and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "Nothing to update."
          else
            git commit -m "chore: extracted zip files in tnx_bd"
            git push origin tnx_bd # সরাসরি tnx_bd ব্রাঞ্চে পুশ হবে
          fi
